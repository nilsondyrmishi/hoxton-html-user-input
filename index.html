<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="section-input">
    <div class="form-input">
        <form action="" class="form">
            <label for="name" class="label-class">
                <span>Whats your name?</span>
                <input type="text" id="name" placeholder="Your Name" minlength="3" maxlength="12" required>
            </label>
            <label for="email" class="label-class">
                <span>Whats your email address?</span>
                <input type="email" id="email" placeholder="Enter your Email address:" required>
            </label>
            <label for="services" class="label-class">
                <span>What services are you looking for ?</span>
                <select name="services" id="services">
                    <option value="Nilson">Choose a Service</option>
                    <option value="Nilson">Choose a Service</option>
                    <option value="Nilson">Choose a Service</option>
                    <option value="Nilson">Choose a Service</option>

                </select>
            </label>
            <label for="budget" class="label-class">
                <span>Whats your budget</span>
                <select name="budget" id="budget">
                    <option value="Dyrmishi">Choose a Budget</option>
                    <option value="Dyrmishi">Choose a Budget</option>
                    <option value="Dyrmishi">Choose a Budget</option>
                    <option value="Dyrmishi">Choose a Budget</option>
                </select>
            </label>
            <label for="tell" class="label-class">
                <span>Anything else you want to tell us ?</span>
                <textarea name="textarea" id="tell" cols="30" rows="10" placeholder="Write here:"></textarea>
            </label>
            <label for="checkbox" class="label-class">
                <span>I agree with everything I believe you ;)</span>
                <input type="checkbox" id="checkbox">
            </label>
            <button>
                <span>CLick!</span>
            </button>
        </form>
    </div>
</section>
</body>
</html>
